version: v1.0
name: Address Book CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies using npm install
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm use
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
  - name: Test cases using npm run test
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      secrets:
        - name: env-production
      prologue:
        commands:
          - checkout
          - nvm use
          - cache restore
      jobs:
        - name: Unit Test
          commands: 
            - npm run test

promotions:
  - name: Dockerize
    pipeline_file: docker-build.yml
    auto_promote_on:
      - result: passed