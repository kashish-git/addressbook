version: v1.0
name: Docker build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Build Docker Image block
    task: 
      secrets:
        - name: dockerhub

      prologue:
        commands:
          - checkout
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      
      jobs:
        - name: Docker build job
          commands:
            - docker pull "${DOCKER_USERNAME}/addressbook:latest" || true
            - docker build --cache-from "${DOCKER_USERNAME}/addressbook:latest" -t "${DOCKER_USERNAME}/addressbook:$SEMAPHORE_WORKFLOW_ID" .
            - docker push "${DOCKER_USERNAME}/addressbook:$SEMAPHORE_WORKFLOW_ID"
promotions:
  - name: Deploy to K8s
    pipeline_file: deploy-k8s.yml
    auto_promote_on:
      - result: passed

